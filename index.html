<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .font-Poppins {
            font-family: "Poppins", serif;
        }
    </style>
</head>

<body class="bg-[#F4F7FF] min-h-screen text-[#00303C] pt-6 font-Poppins ">
    <!-- nav bar -->
    <header class="md:container mx-auto bg-white px-5 py-3 rounded-xl">
        <nav class="flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="assets/logo.png" alt="">
                <h1 class="text-4xl text-[#00303C]">Devs<span class=" font-semibold">Board</span></h1>
            </div>
            <div class="flex items-center gap-5">
                <div class="flex items-center gap-3 bg-slate-100 p-3 rounded-3xl">
                    <img src="assets/checkbox.png" alt="">
                    <h2>23</h2>
                </div>
                <img class="cursor-pointer" onclick="changeBgColor()" src="assets/theme-btn.png" alt="">
            </div>
        </nav>
    </header>

    <main class="md:container mx-auto flex">

        <section class="bg-white mt-4 rounded-lg px-4 py-2 w-10/12">

            <section class="flex justify-between items-center">
                <!-- n1 -->
                <div class="gap-4 flex justify-center items-center px-3 py-3.5 rounded-lg bg-[#F4F7FF]">
                    <div class="bg-white p-4 rounded-full">
                        <img class="w-6" src="assets/checkbox.png" alt="">
                    </div>
                    <div>
                        <p>Task Assigned</p>
                        <h2 class="font-bold text-2xl">05</h2>
                    </div>
                </div>

                <!-- n2 -->
                <div class="flex rounded-lg px-5 cursor-pointer py-2 items-center gap-2 bg-gradient-to-r from-[#3752FD] from-0% via-[#6C7FFA] via-53% to-[#9BA8F8] to-100%">
                    <div>
                        <img src="assets/board.png" alt="">
                    </div>
                    <div>
                        <h3 class="text-white ">Discover Something <br> New Today!</h3>
                    </div>
                </div>

                <!-- n3 -->
                <div class="flex bg-[#F4F7FF] items-center justify-center rounded-lg px-3 py-3.5 gap-3">
                    <div class="bg-white p-3 rounded-full">
                        <img src="assets/calender.png" alt="">
                    </div>

                    <div id="date" class="text-lg font-semibold"> 
                    </div>
                </div>
            </section>

            <section class="grid grid-cols-3 gap-4 mt-6">

            </section>

        </section>
        <section>
        
        </section>
        
    </main>
    <script src="script/script.js"></script>
    <script>
        
    </script>
</body>
</html>
